name: Frontend CI - Build & Push Image

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend_ci.yml'

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}   # e.g., affan722acr01.azurecr.io
  ACR_NAME:         ${{ secrets.ACR_NAME }}           # e.g., affan722acr01
  IMAGE_TAG:        latest

jobs:
  build_and_push_frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (Service Principal JSON)
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Inject BACKEND URLs into frontend/main.js (before build)
        run: |
          PRODUCT_URL="http://4.254.49.239:8000"
          ORDER_URL="http://20.227.83.188:8001"
          sed -i "s|_PRODUCT_API_URL_|${PRODUCT_URL}|g" frontend/main.js
          sed -i "s|_ORDER_API_URL_|${ORDER_URL}|g"     frontend/main.js
          echo "After replacement:"
          grep API_BASE_URL frontend/main.js

      - name: Login to Azure Container Registry
        run: az acr login --name "${{ env.ACR_NAME }}"

      - name: Build and Push Frontend Image
        run: |
          docker build -t "${{ env.ACR_LOGIN_SERVER }}/frontend:${{ env.IMAGE_TAG }}" ./frontend/
          docker push "${{ env.ACR_LOGIN_SERVER }}/frontend:${{ env.IMAGE_TAG }}"

      - name: Logout from Azure
        if: always()
        run: az logout
